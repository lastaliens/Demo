<nb-card>
  	<nb-card-header>
    	Call Queue list
		<nb-actions size="medium">
      		<nb-action icon="nb-plus" (click)="openWindowForm()"></nb-action>
    	</nb-actions>
	</nb-card-header>
<nb-card-body>
    <ng2-smart-table 
	    [settings]="settings" 
	    [source]="source" 
	    (createConfirm)="onCreateConfirm($event)"
	    (editConfirm)="onSaveConfirm($event)"
	    (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
